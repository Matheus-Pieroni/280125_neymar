<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: #000000;
            text-align: center;
            border-right: 10px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 2px #000000, 0 0 2px #000000;
        }

        form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: #ffffff;
            color: #000000;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .form-group input:focus {
            border: 1px solid #000000;
            box-shadow: 0 0 10px #000000;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: #000000;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #000000;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        p a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #000000;
            text-decoration: underline;
        }


        .logo {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 655px;
            right: 1435px;
            border-radius: 5px;
        }
        
        .prazerney {
            position: absolute;
            left: 7%;
            bottom: 10%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>faleConosco</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="escreva">Fale aqui</label>
                <input type="escreva" id="escreva" name="escreva" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>
    <img class="prazerney" src="imagens/prazerney.png" alt="prazer neymar jr">
